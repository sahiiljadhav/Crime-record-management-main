<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login Page</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
    <link rel='stylesheet' href='{% static 'index1.css' %}'>
    
</head>
<body>
<nav>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert" style="margin-top:-80px;">
            <strong></strong> {{ message }}
            <span class="close" aria-label="Close" onclick="redirectToHome()" style="cursor: pointer; ">&times;</span>
        </div>
    {% endfor %}
{% endif %}
</nav>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="post">
        {% csrf_token %}
        <h3>Login Here</h3>
       
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="pass" required>

        <button type="submit" class='submit-btn'>Log In</button>

        <a href="{% url 'signup' %}" >Create a account</a>
        <a href="{% url 'start' %}" >Home Page</a>
    </form>  
    {% if login_failed_message %}
    <p id="loginFailedMessage" style="color: red; text-align: center;">{{ login_failed_message }}</p>
{% endif %}

<script>
    var loginFailedMessage = document.getElementById("loginFailedMessage");
    if (loginFailedMessage) {
        setTimeout(function() {
            loginFailedMessage.style.display = "none";
        }, 3000);
    }
    function redirectToHome() {
        window.location.href = "{% url 'login_citizens' %}";
    }
</script>


</body>

</html>
